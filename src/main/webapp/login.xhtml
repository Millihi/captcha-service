<ui:composition template="/WEB-INF/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <ui:define name="metadata">
      <f:loadBundle
         var="lcms"
         basename="projects.milfie.captcha.i18n.LoginMessageBundle" />
      <f:metadata>
         <f:event
            type="preRenderView"
            listener="#{loginControllerBean.loginDispatcher}" />
      </f:metadata>
   </ui:define>

   <ui:define name="title">
      #{gbms['ui.title.appName']} ::
      #{lcms['ui.title.module']}
   </ui:define>

   <ui:define name="header">
      #{gbms['ui.title.appName']} ::
      #{lcms['ui.title.module']}
   </ui:define>

   <ui:define name="center">
      <ui:include src="/WEB-INF/view/login.xhtml">
         <ui:param name="gbms" value="${gbms}" />
         <ui:param name="lcms" value="${lcms}" />
         <ui:param name="bean" value="${loginControllerBean}" />
      </ui:include>
   </ui:define>

</ui:composition>
