<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                columnClasses="center"
                styleClass="component-form">

      <f:facet name="caption">#{lcms['ui.delete.caption']}</f:facet>

      <h:messages layout="table"
                  styleClass="center"
                  errorClass="error-message"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:outputFormat value="#{lcms['ui.delete.question']}">
         <f:param value="#{bean.profile.name}" />
      </h:outputFormat>

      <h:form>
         <h:panelGrid columns="2"
                      columnClasses="center,center"
                      styleClass="component-form-grid">

            <h:commandButton
               styleClass="center"
               value="#{gbms['ui.button.yes']}"
               action="#{bean.submit}" />
            <h:commandButton
               styleClass="center"
               value="#{gbms['ui.button.no']}"
               action="#{bean.cancel}" immediate="true" />

         </h:panelGrid>
      </h:form>
   </h:panelGrid>

</ui:composition>
