<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:form>
      <h:panelGrid columns="1"
                   columnClasses="left"
                   styleClass="component-form"
                   captionClass="component-form-caption">

         <f:facet name="caption">#{lcms['ui.list.caption']}</f:facet>

         <h:messages layout="table"
                     styleClass="center"
                     errorClass="error-message"
                     globalOnly="true"
                     showDetail="false"
                     showSummary="true" />

         <h:outputText rendered="#{empty bean.clients}"
                       value="#{lcms['ui.list.empty']}" />

         <h:commandButton
            value="#{gbms['ui.button.add']}"
            action="#{bean.create}" />

         <h:dataTable rendered="#{not empty bean.clients}"
                      value="#{bean.clients}" var="client"
                      styleClass="component-list-grid" align="center">

            <f:facet name="colgroups">
               <h:panelGroup>
                  <col />
                  <col class="thirdwidth" />
               </h:panelGroup>
            </f:facet>

            <h:column>
               <f:facet name="header">
                  <h:outputText value="#{lcms['ui.list.name']}" />
               </f:facet>
               <h:outputText value="#{client.name}" />
            </h:column>

            <h:column>
               <f:facet name="header">
                  <h:outputText value="#{lcms['ui.list.actions']}" />
               </f:facet>
               <h:commandButton
                  value="#{gbms['ui.button.view']}"
                  action="#{bean.view (client)}" />
            </h:column>

         </h:dataTable>

      </h:panelGrid>
   </h:form>

</ui:composition>
