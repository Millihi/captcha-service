<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                columnClasses="center"
                styleClass="component-form"
                captionClass="component-form-caption">

      <f:facet name="caption">#{lcms['ui.create.caption']}</f:facet>

      <h:messages layout="table"
                  styleClass="center"
                  errorClass="error-message"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form>
         <h:panelGrid columns="2"
                      columnClasses="thirdwidth,fullwidth"
                      styleClass="component-form-grid">

            <h:outputLabel
               for="name" value="#{lcms['ui.create.name']}:" />
            <h:panelGroup>
               <h:inputText
                  label="#{lcms['ui.create.name']}"
                  id="name" required="true"
                  value="#{bean.client.name}" />
               <h:message
                  for="name" styleClass="error-message" />
            </h:panelGroup>

            <h:outputLabel
               for="password" value="#{lcms['ui.create.password']}:" />
            <h:panelGroup>
               <h:inputSecret
                  converter="clientPasswordConverter"
                  label="#{lcms['ui.create.password']}"
                  id="password" required="true"
                  value="#{bean.password}">
                  <f:validator validatorId="passwordValidator" />
                  <f:attribute name="confirm" value="#{confirm}" />
               </h:inputSecret>
               <h:message
                  for="password" styleClass="error-message" />
            </h:panelGroup>

            <h:outputLabel
               for="confirm" value="#{lcms['ui.create.confirm']}:" />
            <h:panelGroup>
               <h:inputSecret
                  label="#{lcms['ui.create.confirm']}"
                  id="confirm" binding="#{confirm}" required="true" />
               <h:message
                  for="confirm" styleClass="error-message" />
            </h:panelGroup>

         </h:panelGrid>
         <h:panelGrid columns="2"
                      columnClasses="center,center"
                      styleClass="component-form-grid">

            <h:commandButton
               value="#{gbms['ui.button.add']}"
               action="#{bean.submit}" />
            <h:commandButton
               value="#{gbms['ui.button.cancel']}"
               action="#{bean.cancel}" immediate="true" />

         </h:panelGrid>
      </h:form>

   </h:panelGrid>

</ui:composition>
