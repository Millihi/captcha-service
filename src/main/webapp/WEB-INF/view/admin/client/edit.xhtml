<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                columnClasses="center"
                styleClass="component-form"
                captionClass="component-form-caption">

      <f:facet name="caption">
         <h:outputFormat value="#{lcms['ui.edit.caption']}">
            <f:param value="#{bean.client.name}" />
         </h:outputFormat>
      </f:facet>

      <h:messages layout="table"
                  styleClass="center"
                  errorClass="error-message"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form>
         <h:panelGrid columns="2"
                      columnClasses="thirdwidth,fullwidth"
                      styleClass="component-form-grid">

            <h:outputText
               value="#{lcms['ui.edit.name']}:" />
            <h:outputText
               value="#{bean.client.name}" />

            <h:outputLabel
               for="roles" value="#{lcms['ui.edit.roles']}:" />
            <h:panelGroup>
               <h:selectManyCheckbox
                  id="roles"
                  value="#{bean.client.roles}"
                  collectionType="java.util.HashSet"
                  converter="clientRoleConverter">
                  <f:selectItems value="#{bean.roles}" var="role" />
               </h:selectManyCheckbox>
               <h:message
                  for="roles" styleClass="error-message" />
            </h:panelGroup>

         </h:panelGrid>
         <h:panelGrid columns="2"
                      columnClasses="center,center"
                      styleClass="component-form-grid">

            <h:commandButton
               value="#{gbms['ui.button.save']}"
               action="#{bean.submit}" />
            <h:commandButton
               value="#{gbms['ui.button.cancel']}"
               action="#{bean.cancel}" immediate="true" />

         </h:panelGrid>
      </h:form>

   </h:panelGrid>

</ui:composition>
