<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                columnClasses="center"
                styleClass="component-form">

      <f:facet name="caption">
         <h:outputFormat value="#{lcms['ui.view.caption']}">
            <f:param value="#{bean.profile.name}" />
         </h:outputFormat>
      </f:facet>

      <h:messages layout="table"
                  styleClass="center"
                  errorClass="error-message"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form>
         <h:panelGrid columns="2"
                      columnClasses="thirdwidth,fullwidth"
                      styleClass="component-form-grid">

            <h:outputText
               value="#{lcms['ui.view.clientName']}:" />
            <h:outputText
               value="#{bean.client.name}" />

            <h:outputText
               value="#{lcms['ui.view.profileName']}:" />
            <h:outputText
               value="#{bean.profile.name}" />

            <h:outputText
               value="#{lcms['ui.view.consumerTTL']},
                         #{lcms['ui.view.time']}:" />
            <h:outputText
               converter="profileTtlConverter"
               value="#{bean.profile.consumerTTL}" />

            <h:outputText
               value="#{lcms['ui.view.puzzleTTL']},
                         #{lcms['ui.view.time']}:" />
            <h:outputText
               converter="profileTtlConverter"
               value="#{bean.profile.puzzleTTL}" />

            <h:outputText
               value="#{lcms['ui.view.actions']}:" />
            <h:panelGroup>
               <h:commandButton
                  value="#{gbms['ui.button.edit']}"
                  action="#{bean.edit (bean.profile)}" />
               <h:commandButton
                  value="#{gbms['ui.button.delete']}"
                  action="#{bean.delete (bean.profile)}" />
               <h:commandButton
                  value="#{lcms['ui.view.back']}"
                  action="#{bean.cancel}" immediate="true" />
            </h:panelGroup>

         </h:panelGrid>
      </h:form>
   </h:panelGrid>

</ui:composition>
