<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGrid columns="1"
                columnClasses="center"
                styleClass="component-form"
                captionClass="component-form-caption">

      <f:facet name="caption">#{lcms['ui.error.caption']}</f:facet>

      <h:messages layout="table"
                  styleClass="component-messages"
                  errorClass="error-message"
                  globalOnly="true"
                  showDetail="false"
                  showSummary="true" />

      <h:form styleClass="center">
         <h:commandButton
            value="#{gbms['ui.button.ok']}"
            action="#{bean.cancel}" immediate="true" />
      </h:form>
   </h:panelGrid>

</ui:composition>
